<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Title Tag -->
        <title>JavaScript Calculator</title>

        <!-- Styles -->
        <link rel="stylesheet" href="styles/index.css" />
    </head>

    <body>
        <section class="wrapper">
            <span class="top-output">0.00</span>
            <span class="output">0.00</span>
        </section>

        <section class="wrapper">
            <div class="left">
                <div class="row">
                    <button class="btn-regular">7</button>
                    <button class="btn-regular">8</button>
                    <button class="btn-regular">9</button>
                </div>

                <div class="row">
                    <button class="btn-regular">4</button>
                    <button class="btn-regular">5</button>
                    <button class="btn-regular">6</button>
                </div>

                <div class="row">
                    <button class="btn-regular">1</button>
                    <button class="btn-regular">2</button>
                    <button class="btn-regular">3</button>
                </div>

                <div class="row">
                    <button class="btn-regular">%</button>
                    <button class="btn-regular">0</button>
                    <button class="btn-regular" style="font-size:30px">.</button>
                </div>

                <div class="row">
                    <button class="btn-regular">x<sup>2</sup></button>
                    <button class="btn-regular">+/-</button>
                    <button class="btn-regular">&#8730;x</button>
                </div>
            </div>
            
            <div class="right">
                <button class="btn-operations">
                    +
                </button>
                <button class="btn-operations">
                    -
                </button>
                <button class="btn-operations">
                    *
                </button>
                <button class="btn-operations">
                    /
                </button>
                <button class="btn-operations">
                    =
                </button>
            </div>
        </section>

        <!-- Scripts -->
        <script src="js/index.js"></script>
    </body>
</html>
